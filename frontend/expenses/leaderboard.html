<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <style></style>
  <body>
    <nav>
      <a href="/expenses/expenses.html">go back</a>
    </nav>
    <h1>Leaderboard</h1>

    <!-- axios  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js  -->
    <script>
      window.addEventListener("DOMContentLoaded", (e) => {
        // fetch data from backend
        const { token } = JSON.parse(localStorage.getItem("ExpenseTracker"));
        getleaderBoard(token);
      });

      async function getleaderBoard(token) {
        try {
          let usersInLeaderboard = await axios.get(
            "http://localhost:3000/leaderboard/show",
            {
              headers: {
                Authorization: token,
              },
            }
          );

          // displaying each
          console.log(usersInLeaderboard);
        } catch (error) {
          console.log("\n error in getleaderbord ==>", error);
        }
      }
    </script>
  </body>
</html>
